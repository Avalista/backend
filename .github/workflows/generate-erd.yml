name: Generate Prisma Class Diagram

on:
  push:
  pull_request:
  workflow_dispatch: # permite rodar manualmente

jobs:
  generate-erd:
    runs-on: ubuntu-latest
    container: ghcr.io/puppeteer/puppeteer:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Create output folder
        run: mkdir -p prisma/generated/erd

      - name: Generate Prisma Client and ERD
        run: npx prisma generate

      - name: Upload diagram as artifact
        uses: actions/upload-artifact@v3
        with:
          name: prisma-class-diagram
          path: prisma/generated/erd/classesDiagram.png
